- hackumass:
  name: Hackathon Dashboard
  link: http://hackumass.com
  image: ../res/hackumass.jpg
  tech: Ruby on Rails, Postgres, lots of gems
  text: Originally written as a dashboard for HackUMass, this SaaS is built so groups wishing to organize their own hackathon can have a dashboard that organizes mentors, attendees, events, and much more. We're currently preparing to launch it open source and documenting the software so anyone can use it. Check it out soon, its sponsored by Github!
- wtfumass:
  name: WTF UMass
  link: http://wtfumass.com
  image: ../res/sgacircle.png
  tech: Node.js, Vue.js, MongoDB
  text: What to fix (WTF) UMass is a website written in Node, Vue, and MongoDB where student can submit feedback anonymous to their peers for their Student Government Assocation to work on. Other students can come and vote for the issues that they want to see fixed on campus, and get status updates on their presented ideas. Check it out at <a class="link" href="www.wtfumass.com">wtfumass.com</a>
- arg:
  name: ARG!
  link: http://www.github.com/ryanmahan/arg-psych
  image: ../res/token.png
  tech: HTML, CSS, JQuery
  text: This simple reaction time game was written for researchers to be able to create a scripted environment where a subject can compete against an unknown opponent. Researchers have complete control over who wins and loses and get a CSV of the actions of the player at the end of the trial. See the code <a class="link" href="https://github.com/ryanmahan/arg-psych">here</a> and play five rounds against the computer <a class="link" href="/arg-psych">here</a>. Watch out! They're pretty good.